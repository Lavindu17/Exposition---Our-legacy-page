<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Legacy - Magazine Issues</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Our Legacy</h1>
    
    <main id="legacy-grid" class="legacy-grid-container"></main>

    <div id="issue-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="modal-close-button">&times;</span>
            <div id="modal-body">
                <p><strong>Issue:</strong> <span id="modal-issue-number"></span></p>
                <p><strong>Year:</strong> <span id="modal-year"></span></p>
                <p><strong>Place:</strong> <span id="modal-place"></span></p>
                <p><strong>Keynote:</strong> <span id="modal-keynote"></span></p>
                
                <h3>Interviewees</h3>
                <ul id="modal-interviewees"></ul>
                
                <h3>Editors in Chief</h3>
                <ul id="modal-editors"></ul>
            </div>
        </div>
    </div>

    <script src="issues-data.js"></script> 
    <script src="script.js"></script>

</body>
</html>
